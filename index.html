<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list 2023</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Feather Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <!-- My style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Greeting and Add activities-->
    <main class="app">

        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>Create a to do</h3>
            <form id="new-todo-form">
                <h4>What are you gonna do today?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. create an essay"/>

                <h4> Pick a category</h4>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category"
                            id="category1" 
                            value="business"/>
                            <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input 
                            type="radio" 
                            name="category"
                            id="category2" 
                            value="personal"/>
                            <span class="bubble personal"></span>
                            <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>

        <!--The activities-->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item done">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make a video" readonly/>
                    </div>

                    <div class="actions">
                        <a id="edit"><i data-feather="edit-2"></i></a>
                        <a id="delete"><i data-feather="trash-2"></i></a>
                    </div>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox"/>
                        <span class="bubble personal"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Watering flowers" readonly/>
                    </div>

                    <div class="actions">
                        <a id="edit">Edit</a>
                        <a id="delete">Delete</a>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Feather icon-->
    <script>
        feather.replace();
    </script>

    <!-- JavaScript-->
    <script src="main.js"></script>
</body>
</html>
